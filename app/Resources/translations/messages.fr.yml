base:
    title:
        default: Annuaire CheerUp
home:
    hello: Bonjour %firstname%
    brand_name: Annuaire CheerUp!
    navbar:
        profile: Mon profil
        group: Groupes
        search: Rechercher
        admin: Administration

profile:
    edit:
        title: Mon profil
        user_profile:
            title: Informations générales
            submit: Sauvegarder
            fields:
                first_year_contact:
                    label: Première année de contact avec CheerUp!
                    placeholder: Exemple : 2004
                address:
                    label: Adresse ligne 1
                    placeholder: Exemple : 37 rue de Chamboulis
                additional_address_details:
                    label: Adresse ligne 2
                    placeholder: Exemple : Bat A, porte 3
                zip_code:
                    label: Code postal
                    placeholder: Exemple : 75017
                city:
                    label: Ville
                    placeholder: Exemple : Paris
                facebook_profile:
                    label: Adresse du profil Facebook
                    placeholder: Exemple : https://www.facebook.com/prenom.nom
                twitter_profile:
                    label: Adresse du profil Twitter
                    placeholder: Exemple : https://twitter.com/PrenomNom
                linked_in_profile:
                    label: Adresse du profil LinkedIn
                    placeholder: Exemple : https://fr.linkedin.com/in/prenomnom
                personal_website:
                    label: Site personnel
                    placeholder: Exemple : https://www.monsiteperso.com
                phone_number:
                    label: Numéro de téléphone fixe
                    placeholder: Exemple : 01 XX XX XX XX
                cellphone_number:
                    label: Numéro de téléphone portable
                    placeholder: Exemple : 06 XX XX XX XX
            success: Modifications enregistrées avec succès !
        profile_picture:
            title: Photo de profil
            submit: Uploader
            success: Photo mise à jour avec succès !

    view:
        title: Profil de %fullname%
